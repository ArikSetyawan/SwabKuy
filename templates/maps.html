<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maps</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
<!--===============================================================================================-->
    <style>
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div class="row">
        <section class="MapBoxmap_box_container">
            <div id='map'></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
    <script>
        //MapBox Token
        L.mapbox.accessToken = 'pk.eyJ1IjoiYXNldmVnYXIiLCJhIjoiY2tkenB6a2VmMGNkMzJ6cDdubm9sZGo0NCJ9.cJhCkIt7njmkNZUTzGwnzA';
        
        //select div and generate map
        var map = L.mapbox.map('map')
        .setView([-1.265386, 116.831200], 5)
        .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11'));
        
        // start looping data
        {% for row in rows %}
        // set marker
        L.marker([{{row.lat}}, {{row.lng}}]).bindPopup("{{row.name}}").addTo(map);
        {% endfor %}
    </script>
</body>
</html>
